    </head>

    <body>
    <header>
        <img src="images/logo.png" alt="Dry Oar Logo" id="dry-oar-logo">
        <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="trips.html">Trips</a></li>
            <li><a href="contact-us.html" class="active">Contact</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="contact-info">
        <h2>Company Information</h2>
        <p><strong>Address:</strong> 123 River Rd, Adventure City, CO 80401</p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
        <p><strong>Email:</strong> info@dryoarrafting.com</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="team">
        <h2>Meet Our Team</h2>
        <div class="profiles">
            <figure>
            <img src="images/employee1.jpg" alt="Happy employee 1">
            <figcaption>Emily - Trip Coordinator</figcaption>
            </figure>
            <figure>
            <img src="images/employee2.jpg" alt="Happy employee 2">
            <figcaption>Jack - River Guide</figcaption>
            </figure>
            <figure>
            <img src="images/employee3.jpg" alt="Happy employee 3">
            <figcaption>Sophia - Customer Support</figcaption>
            </figure>
        </div>
        </section>

        <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
            <legend>Purpose of Message:</legend>
            <label><input type="radio" name="purpose" value="inquiry"> General Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
            </fieldset>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

            <button type="submit">Send Message</button>
        </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dry Oar Rafting Co. | <a href="https://moqups.com/example-wireframe-link" target="_blank">View Wireframe</a></p>
